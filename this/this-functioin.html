<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

</head>
<body>

<script>
<!-- call函数用法-->

    var a = {
        user: 'dalei',
        age: function (num1, num2) {
                console.log(this.user);
                console.log(num1+num2);
        }
    }
    var b = a.age;
    //    此时this的指向为window，所以结果为undefine----若直接a.age()调用，则this指向a，会输出'dalei'
    // b();//undefine
    //  如果必须赋值的情况下，可以使用call、apply、bind等函数
    //  方法一：call()中第一个参数就是this的指向对象,可传多个参数，后面的参数在function中可接收使用
    // b.call(a, 1, 2);
    // 方法二：apply()中第一个参数也是this的指向对象,也可传多个参数，但第二个参数必须是数组,数组的值则对应function中的参数
    // b.apply(a, [2, 3]);
    //todo：注意如果call和apply的第一个参数写的是null，那么this指向的是window对象
    // 方法三：bind(), 也可传多个参数，可在赋值和调用时都传参，但是按顺序传入使用
    b.bind(a);//直接调用时未打印，说明返回的是新函数
    var c = b.bind(a, 6);
    c(2);//此时即可成功调用

</script>

</body>
</html>
